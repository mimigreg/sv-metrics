<md-subheader class="md-primary">Dashboard</md-subheader>

<md-content>
<div class="row">
  <form style="padding:20px">
    <md-input-container flex>
      <label>Name</label>
      <input  ng-model="dashEdit.dashboard.name">
    </md-input-container>
    <md-input-container flex>
      <label>Description</label>
      <input ng-model="dashEdit.dashboard.desc">
    </md-input-container flex>
  </form>
</div>
</md-content>

<md-subheader class="md-primary">Charts</md-subheader>

<md-content style="padding:10px">
  <md-list>
    <md-item ng-repeat="chart in dashEdit.dashboard.charts">
      <div layout="row" layout-margin  class="md-whiteframe-z1 svm-list-item">
        <div flex="20">{{chart.name}}</div>
        <div flex>{{chartTypes[chart.type].name}}</div>
        <md-button ng-click="dashEdit.removeChart(chart)">
          <md-icon md-svg-icon="img/icons/ic_delete_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-item>
  </md-list>
</md-content>
<md-content>
<div layout="row" class="svm-actions">
  <md-button ng-click="dashEdit.cancel()" class="md-raised">
    Cancel
  </md-button>
  <md-button ng-click="dashEdit.ok()" class="md-raised md-primary">
    Ok
  </md-button>
</div>
</md-content>
<md-button ng-click="dashEdit.addChart($event)" class="md-primary md-fab md-fab-bottom-right">
  <md-icon md-svg-src="img/icons/ic_add_24px.svg"></md-icon>
</md-button>

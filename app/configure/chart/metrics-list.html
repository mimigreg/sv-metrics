<md-dialog aria-label="Mango (Fruit)">
  <md-content>
    <md-list>
      <md-item ng-repeat="metric in metricsWrapper">
        <md-item-content class="md-whiteframe-z1 svm-list-item">
          <div class="md-tile-left" style="min-width:350px">{{ metric.metricId }}</div>
          <div>
            <md-checkbox ng-model="metric.inChart" aria-label="add/remove to Chart">
            </md-checkbox>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="ok(metricsWrapper)" class="md-primary">
      Ok
    </md-button>
  </div>
</md-dialog>
